<!--gwitter/templates/registration/login.html-->
<style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>

{% extends 'base.html'%}



{% block content %}

<div class="column is-one-third">
    <div class="block">

        <h2>
            <strong>Login Page</strong>
        </h2>
        
    </div>
        
    <div class="block">
        <div class="block">
            <form method="post">
                {% csrf_token %}
                    <div class="block">
                        {{ form.as_p }}
                    </div>
                <button class="button is-info is-medium mt-5" type="submit" value="Login">
                    Login
                </button>
            
            </form>
        </div>
    
        <a href="{% url 'gwitter:dashboard' %}">Return to Dashboard</a>
    
    </div>


</div>


{% endblock %}
